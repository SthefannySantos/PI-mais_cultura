<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>+Cultura | Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="col-10 col-md-6 col-lg-4 col-xl-3">
            <div class="card shadow p-4">
                <h3 class="text-center mb-4">+Cultura</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    <p id="message" class="mt-3 text-center text-danger"></p>
                </form>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            document.getElementById('loginForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                
                const email = document.getElementById('email').value;
                const senha = document.getElementById('password').value;
                const messageEl = document.getElementById('message');
                
                try {
                    const response = await fetch('/user/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, senha })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        window.location.href = "/i.html"; // Redireciona para a p√°gina inicial
                    } else {
                        messageEl.textContent = data.message;
                        messageEl.classList.remove('text-success');
                        messageEl.classList.add('text-danger');
                    }
                } catch (error) {
                    messageEl.textContent = 'Erro ao conectar ao servidor';
                    messageEl.classList.add('text-danger');
                }
            });
        </script>
    </body>
</html>
