<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>+Cultura | Login</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="col-10 col-md-6 col-lg-4 col-xl-3">
            <div class="card shadow p-4">
                <h3 class="text-center mb-4"><span style="color: #ab38d8; font-size: 1.95rem;">+</span>Cultura</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 maiscultura-btn">Entrar</button>
                    <p id="message" class="mt-3 text-center text-danger"></p>
                </form>
            </div>
        </div>

        <script src="js/login.js"></script>
    </body>
</html>
