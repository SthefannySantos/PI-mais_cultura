<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Evento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="">

    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded" aria-label="Thirteenth navbar example">
        <div class="container-fluid px-3">
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11" aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
                <a class="navbar-brand col-lg-3 me-0 fw-medium text-dark fw-bolder" href="/index"><span style="color: #ab38d8; font-size: 1.55rem;">+</span>Cultura</a>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link text-body-tertiary menu-links" href="">Eventos Disponíveis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-body-tertiary menu-links" href="/eventsFinished">Eventos Concluídos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-body-tertiary menu-links" href="#">Eventos Inscritos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-body-tertiary menu-links" href="#">Sobre Nós</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">

    <!-- Título e info -->
    <div class="mb-2">
        <h1 class="fw-bold" id="event-title"></h1>
        <p class="text-muted mb-1" style="font-size: 0.95rem;"> 
            <i class="fa-regular fa-calendar me-1"></i> <span id="event-date"></span>  &nbsp; | &nbsp;
            <i class="bi bi-geo-alt me-1 mb-2"></i> <span id="event-location"></span> 
        </p>
            <p class="text-muted mb-0" style="font-size: 0.9rem;">
                Organizado por: <span id="event-creator"></span>
            </p>
    </div>

    <!-- Imagem do evento com altura limitada -->
    <div class="mb-4">
        <div class="ratio ratio-21x9 rounded overflow-hidden">
        <img id="event-category" src="" class="w-100 h-1  00 object-fit-cover" alt="Imagem do Evento">
        </div>
    </div>

    <!-- Descrição -->
    <div class="mb-2">
        <h5 class="fw-bolder">Sobre o evento</h5>
        <p class="text-justify" id="event-description">
        </p>
    </div>

    <hr>

    <!-- Participantes + Botão lado a lado -->
    <div class="row align-items-center mb-5">
        <div class="col-md-6 mb-3 mb-md-0">
            <p class="text-muted mb-0">
                <i class="bi bi-people-fill"></i>
                <strong><span id="event-subscribed"></span> / <span id="event-participantsLimit"></span> participantes confirmados</strong>
            </p>
        </div>
        <div class="col-md-6 text-md-end">
            <button onclick="subscribeEvent()" class="btn btn-lg maiscultura-btn" id="subscribe-btn">
                <i class="bi bi-check-circle-fill"></i> <span id="subscribe-state">Inscreva-se</span>
            </button>
        </div>
    </div>
</div>

<script src="js/fetchEventData.js">
</script>

</body>
</html>
