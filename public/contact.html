    <!DOCTYPE html>
    <html lang="pt-BR">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>+Cultura | Contato</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link rel="stylesheet" href="css/style.css">
        </head>
        <body>
            <nav class="navbar navbar-expand-lg navbar-light bg-light rounded" aria-label="Thirteenth navbar example" id="menu-area">
            </nav>

            <div class="container my-5">
            <div class="row bg-white p-4 rounded shadow">
                <h2 class="mb-4">Fale Conosco</h2>
                <!-- Formulário Lado Esquerdo -->
                <div class="col-md-6">
                <form>
                    <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>

                    <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                    <label for="assunto" class="form-label">Como podemos ajudar?</label>
                    <select class="form-select" id="assunto" name="assunto" required>
                        <option value="">Selecione uma opção</option>
                        <option value="alterar_cadastro">Alterar informações do meu cadastro</option>
                        <option value="divulgar_evento">Gostaria de divulgar meu evento</option>
                        <option value="outros">Outros(as)</option>
                    </select>
                    </div>
                </form>
                </div>

                <!-- Textarea Lado Direito -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="mensagem" name="mensagem" required style="min-height: 250px;"></textarea>
                    </div>
                </div>

                <!-- Linha Separada para o Botão -->
                <div class="row justify-content-center mt-4">
                    <div class="col-md-4">
                    <button type="button" class="btn btn-primary maiscultura-btn w-100" onclick="enviarEmail()">Enviar</button>
                    </div>
                </div>
            </div>
            <footer class="text-body-secondary py-3">
                <div class="container">
                    <div>
                        <p style="font-size: .75em;">&copy;2025 - Todos os direitos reservados</p>
                    </div>
                </div>
            </footer>

            </div>

            <script src="js/menu.js"></script>

            <script>
                function enviarEmail() {
                    const nome = document.getElementById('nome').value.trim();
                    const email = document.getElementById('email').value.trim();
                    const assunto = document.getElementById('assunto').value.trim();
                    const mensagem = document.getElementById('mensagem').value.trim();
            
                    if (!nome || !email || !assunto || !mensagem) {
                        alert('Por favor, preencha todos os campos.');
                        return;
                    }
            
                    const destinatario = "s.jaianecel@gmail.com"; // <-- Troque pelo seu e-mail real!

                    const assuntosMap = {
                        "alterar_cadastro": "Alterar informações do meu cadastro",
                        "divulgar_evento": "Gostaria de divulgar meu evento",
                        "outros": "Outros(as)"
                    };

                    const assuntoFormatado = assuntosMap[assunto] || "Assunto desconhecido";
            
                    const assuntoEmail = encodeURIComponent("Assunto: " + assuntoFormatado);
                    const corpoEmail = encodeURIComponent(
                        "Nome: " + nome + "\n" +
                        "E-mail: " + email + "\n\n" +
                        "Mensagem:\n" + mensagem
                    );
            
                    // Abre o cliente de e-mail
                    window.location.href = `mailto:${destinatario}?subject=${assuntoEmail}&body=${corpoEmail}`;
                }
            </script>
        </body>
    </html>
