<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>+Cultura | Cadastro</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="col-10 col-md-6 col-lg-4 col-xl-3">
            <div class="card shadow p-4">
                <h3 class="text-center mb-4"><span style="color: #ab38d8; font-size: 1.95rem;">+</span>Cultura</h3>
                <form id="cadForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" maxlength="45" placeholder="Digite seu nome">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" maxlength="45" placeholder="Digite seu e-mail">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <div class="input-group d-flex align-items-center border rounded-2">
                            <input type="password" class="form-control border-0" id="password" maxlength="100" placeholder="Digite sua senha">
                            <i class="fa-solid fa-eye hide-show-password h-100 px-2" id="icon-password" onclick="showHidePassword()"></i>
                        </div>
                    </div>
                    <p class="text-center"><a class="maiscultura-link" href="login.html">Já tem uma conta? Faça login</a></p>
                    <button type="submit" class="btn btn-primary w-100 maiscultura-btn">Criar Conta</button>
                    <p id="message" class="mt-3 text-center text-danger"></p>
                </form>
            </div>
        </div>

        <script src="js/createAccount.js"></script>
    </body>
</html>
