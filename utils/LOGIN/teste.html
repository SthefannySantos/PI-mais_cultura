<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    
    <title>+Cultura</title>

    <style>
        body{
            font-family: Arial;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .galeria{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            align-items: start;
        }

        .evento{
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0, 0, 0,0.1);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .evento img{
            width: 100%;
            height: 120px;
            object-fit: cover;
            aspect-ratio: 16/9;
        }

        .evento-info{
            padding: 12px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 12px;
        }

        .evento h3{
            font-size: 16px;
            margin: 0 0 8px 0;
            min-height: 40px;
            display: flex;
            align-items: center;
        }

        .btn{
            background: #4285f4;
            color: white;
            border: none;
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: auto;
        }

        @media(max-width: 768px){
            .galeria{
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
    </head>

    <body>
        <h1 style="text-align: center; color: #202124;">+Cultura</h1>

        <div class="galeria">
            <div class="evento">
                <img src="mais-cultura-logo.jpg" alt="Logo">
                <div class="evento-info">

                </div>
            </div>

            <div class="evento">

                </div>
            </div>

            <div class="evento">

</html>
